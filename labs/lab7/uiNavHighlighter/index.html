<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Navigation Highlighter</title>
</head>
<body>
    <div id="selection" style="display: flex; align-items: center; justify-content: center;">No Selection</div>
    <br>
    <div style="display: flex; align-items: center; justify-content: center;">
        <div id="menu" style="float: left; margin-left: 20px; margin-right: 20px; padding: 20px;" onclick="clickMenu()">Menu</div>
        <div id="map" style="float: left; margin-left: 20px; margin-right: 20px; padding: 20px;" onclick="clickMap()">Map</div>
        <div id="radio" style="float: left; margin-left: 20px; margin-right: 20px; padding: 20px;" onclick="clickRadio()">Radio</div>
        <div id="phone" style="float: left; margin-left: 20px; margin-right: 20px; padding: 20px;" onclick="clickPhone()">Phone</div>
        <div id="asst" style="float: left; margin-left: 20px; margin-right: 20px; padding: 20px;" onclick="clickAsst()">Assistant</div>
        <div id="set" style="float: left; margin-left: 20px; margin-right: 20px; padding: 20px;" onclick="clickSet()">Settings</div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
