<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors (Guard)</title>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center;">
        <div id="rock" style="float: left; margin-left: 20px; margin-right: 20px; padding: 20px;" onclick="clickRock()">Rock</div>
        <div id="paper" style="float: left; margin-left: 20px; margin-right: 20px; padding: 20px;" onclick="clickPaper()">Paper</div>
        <div id="scissors" style="float: left; margin-left: 20px; margin-right: 20px; padding: 20px;" onclick="clickScissors()">Scissors</div>
        <div id="guard" style="float: left; margin-left: 20px; margin-right: 20px; padding: 20px;" onclick="clickGuard()">Guard</div>
    </div> 
    <br>
    <p style="display: flex; align-items: center; justify-content: center; font-weight: bold;">Score</p>
    <div id="results" style="display: flex; align-items: center; justify-content: center;">Make a choice</div>
    <br>
    <div id="score" style="display: flex; align-items: center; justify-content: center;">0</div>
    <script src="app.js"></script>
</body>
</html>
